<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Krub:wght@400;600&family=Zilla+Slab:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Styles.css" />

    <title>Best Courses</title>
  </head>
  <body>
    <main id="card-container">
      <h1>Monthly Subscription</h1>
      <p id="card-info">Full flexibility and access to all our courses!</p>
      <p id="price">$20</p>
      <p id="price-info">
        Recurring payment on monthly basis - cancel anytime!
      </p>
      <div id="sub-details">
        <div class="sub-feature">
          <div class="icon">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
              ></path>
            </svg>
          </div>
          <p>40 courses</p>
        </div>
        <div class="sub-feature">
          <div class="icon"></div>
          <p>Downloadable resources</p>
        </div>
        <div class="sub-feature">
          <div class="icon"></div>
          <p>Certificate of completion</p>
        </div>
      </div>
      <div id="btn">
        <a href="">Join now</a>
      </div>
    </main>
  </body>
</html>
